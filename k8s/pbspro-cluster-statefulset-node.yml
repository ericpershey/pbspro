apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pbspro-cluster-node
spec:
  serviceName: "node"
  replicas: 2
  selector:
    matchLabels:
      app: pbspro-cluster-node
  template:
    metadata:
      labels:
        app: pbspro-cluster-node
    spec:
      hostNetwork: true
      containers:
      - name: pbspro-node
        imagePullPolicy: IfNotPresent
        image: pbspro/pbspro_node_202001:centos7
        securityContext:
          privileged: true
        env:
          - name: PBS_START_MOM
            value: "1"
          - name: PBS_START_SERVER
            value: "0"
          - name: PBS_START_SCHED
            value: "0"
          - name: PBS_START_COMM
            value: "0"
          - name: HOSTNAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.podIP
        ports:
        - name: pbs-server
          containerPort: 15001
        - name: pbs-comm
          containerPort: 17001
        # readinessProbe:
        #   tcpSocket:
        #     port: 15001
        #   initialDelaySeconds: 5
        #   periodSeconds: 10
        # livenessProbe:
        #   tcpSocket:
        #     port: 15001
        #   initialDelaySeconds: 15
        #   periodSeconds: 20
      dnsPolicy: ClusterFirst
      